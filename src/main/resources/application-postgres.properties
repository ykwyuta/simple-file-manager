# PostgreSQL Database Profile Configuration (Production)

# --- Database Configuration ---
# These values should be overridden by environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/filemanager}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 Console disabled for PostgreSQL
spring.h2.console.enabled=false
