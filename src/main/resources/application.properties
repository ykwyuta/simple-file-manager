# Configuration is provided via environment variables in docker-compose.yml
# For local development without Docker, use the 'h2' profile: --spring.profiles.active=h2

# --- JPA/Hibernate Configuration ---
# Auto-generate database schema from entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- Scheduled Deletion Job Properties ---
# Cron expression for the scheduled deletion job. Default is "0 0 2 * * *" (2 AM every day).
# file.deletion.cron=0 0 2 * * *

# Retention period in days for soft-deleted files. Default is 7.
# file.deletion.retention-period-days=7
