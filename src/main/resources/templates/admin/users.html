<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management - File Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users-cog"></i> User Management</h1>
            <div class="actions">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </header>

        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="actions" style="margin-bottom: 1rem;">
            <button onclick="openModal('createUserModal')" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create User
            </button>
        </div>

        <div class="card">
            <table class="file-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">username</td>
                        <td>
                            <div class="actions">
                                <button type="button" th:data-id="${user.id}" th:data-username="${user.username}"
                                    onclick="openEditUserModal(this.getAttribute('data-id'), this.getAttribute('data-username'))"
                                    class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post"
                                    onsubmit="return confirm('Are you sure you want to delete this user?');"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-danger"
                                        style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="3" style="text-align: center; color: var(--text-secondary);">
                            No users found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Create User</h2>
            <form action="/admin/users" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <button type="button" onclick="closeModal('createUserModal')"
                        class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Edit User</h2>
            <form id="editUserForm" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="editUsername" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password (Leave blank to keep unchanged)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <button type="button" onclick="closeModal('editUserModal')"
                        class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function openEditUserModal(id, username) {
            document.getElementById('editUserForm').action = '/admin/users/' + id + '/update';
            document.getElementById('editUsername').value = username;
            openModal('editUserModal');
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>

</html>
